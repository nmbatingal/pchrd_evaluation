<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the sessions_init() hook (in hooks/sessions.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="sessions-session_name-<%%VALUE(id)%%>" class="sessions-session_name"><%%SELECT%%><%%VALUE(session_name)%%><%%ENDSELECT%%></td>
		<td id="sessions-remarks-<%%VALUE(id)%%>" class="sessions-remarks"><%%SELECT%%><%%VALUE(remarks)%%><%%ENDSELECT%%></td>
		<td id="sessions-has_token-<%%VALUE(id)%%>" class="sessions-has_token"><%%SELECT%%><%%VALUE(has_token)%%><%%ENDSELECT%%></td>
