<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the session_questions_init() hook (in hooks/session_questions.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="session_questions-session_id-<%%VALUE(id)%%>" class="session_questions-session_id"><%%SELECT%%><%%VALUE(session_id)%%><%%ENDSELECT%%></td>
		<td id="session_questions-question_id-<%%VALUE(id)%%>" class="session_questions-question_id"><%%SELECT%%><%%VALUE(question_id)%%><%%ENDSELECT%%></td>
		<td id="session_questions-question_type-<%%VALUE(id)%%>" class="session_questions-question_type"><%%SELECT%%><%%VALUE(question_type)%%><%%ENDSELECT%%></td>
		<td id="session_questions-order-<%%VALUE(id)%%>" class="session_questions-order text-right"><%%SELECT%%><%%VALUE(order)%%><%%ENDSELECT%%></td>
